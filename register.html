<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
     
</head>
<body>
     
    <div class="wrapper">
              <div class="inner">
                  <div class="image-holder">
                      <br>  <br>  <br>  <br><br>  <br>
                      <img src="indeximg/logo2.webp" alt="no" width="300"  height="350" style="margin-left: 10%;" class="img-thumbnail">
                      
                  </div>
                 
                 
                  <form  name="myform" onsubmit="return validate()" action="connection1.php" method="post">
                    <h3>Register</h3>
                      <div class="form-wrapper">
                          <input type="text " placeholder="First name"  class="form-control" name="fname" required="">
                          
                      </div>
                      <div class="form-wrapper">
                        
                        <input type="text " placeholder="Last name" class="form-control" name="lname" required="">
                    </div>
                      <div class="form-wrapper">
                        <input type="text" placeholder="Username" class="form-control" name="username" required="">
                      </div>

                      <div class="form-wrapper">
                        <input type="Email" placeholder="E-mail" class="form-control" name="email" required="">
                      </div>

                      <div class="form-wrapper">
                        <input type="text" placeholder="Mobile Number" class="form-control" name="mobile" required="">
                      </div>

                      <div class="form-wrapper">
                        <select name="gender" id="" class="form-control">
                            <option value="" disabled selected>Gender</option>
                            <option value="Male" >Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                      </div>

                      <div class="form-wrapper">
                        <input type="text" placeholder="Password" class="form-control" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                             <div id="pp" style="color: red;font-weight: bold;font-family: Arial"></div>
                        <input type="text" placeholder="Confirm Password" class="form-control" name="cpass">
                      </div>
                      <div id="error" style="color: red;font-weight: bold;font-family: Arial"></div>
                       
                      <input type="submit" class="button"   value="Register">   
                  </form>
              </div>
    </div>
  
</body>
</html>
